<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paint HTML App</title>
    <style type="text/css">
        * {
            margin:0;
            padding: 0;
        }
        body{
            background: #7B7B7B;
        }
        #tools{
            background: black;
            padding: 10px;
        }
        #tools button{
            padding: 2px 5px;
        }
        #board{
            display:block;
            background: white;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div id="tools">
        <button onclick="undo()">Undo</button>
        <button onclick="redo()">Redo</button>

        <button onclick="setTool('pen')">Pen</button>
        <button onclick="setTool('line')">Line</button>
        <button onclick="setTool('rect')">Rect</button>
        <button onclick="setTool('circle')">Circle</button>

        <button onclick="changeColor('#ff0000')">Red</button>
        <button onclick="changeColor('#000000')">Black</button>
        <button onclick="changeColor('#00ff00')">Green</button>

        <button onclick="changeLineWidth(1)">1</button>
        <button onclick="changeLineWidth(2)">2</button>
        <button onclick="changeLineWidth(3)">3</button>
        <button onclick="changeLineWidth(4)">4</button>
    </div>
    <canvas id="board"></canvas>
</body>
<script type="text/javascript" src="paint.js"></script>
<script type="text/javascript">
    function changeColor(color){
        p.color = color;
    }

    function changeLineWidth(lineWidth){
        p.lineWidth = lineWidth;
    }

    function setTool(tool){
        p.tool = tool;
    }
    function undo(){
        p.undo();
    }
    function redo(){
        p.redo();
    }
</script>
</html>
